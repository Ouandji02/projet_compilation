        <div class="container">
            <div class="navbar-header">

    <div class="container" style="margin-top: 5%;">
        <h1 class="lead text-center"><i><strong class="">Analyseur lexical</strong></i></h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_alphabet" class="col-md-1 control-label"> Alphabet </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="input_alphabet" placeholder="Entrez l'alphabet">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input_language" class="col-md-1 control-label"> Langage </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="input_langage" placeholder="Entrez le langage">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-6 col-md-6 text-left">
                <button class="btn btn-raised btn-block btn-primary" id="button_convert">tracer l'automate</button>
            </div>
        </div>

        <div id="automate_afn" class="text-center">

        </div>


        <div class="row">
            <div class="form-group">
                <label for="input_regex" class="col-md-2 control-label">Mot a tester : </label>
                <div class="col-md-12">
                    <input type="text" class="form-control bg-primary" id="input_mot" placeholder="Entrez le mot a tester">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-6 col-md-6">
                <button class="btn btn-raised btn-block btn-primary" id="button_verification">Verifier</button>
                <button class="btn btn-raised btn-block btn-primary">parcourir l'Automate</button>
            </div>
        </div>
    </div>

    <script src="fonctions/Functions.js"></script>
