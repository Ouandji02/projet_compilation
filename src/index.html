<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet de compilation</title>
    <link rel="stylesheet" href="assets/jquery-ui//jquery-ui.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
    <script src="assets/jquery/jquery.js"></script>
    <script src="assets/jquery-ui/jquery-ui.js" defer></script>
    <script src="assets/bootstrap/bootstrap.js" defer></script>
    <script src="./interfaces/index.js" defer></script>

    <script>
        $(function(){
            var dialog;
          dialog = $( "#dialog-form" ).dialog({
                autoOpen: false,
                height: 400,
                width: 350,
                modal: true,
                buttons: {
               /*  "Create an account": addUser,*/
                Cancel: function() {
                    dialog.dialog( "close" );
                }
                },
                close: function() {
                form[ 0 ].reset();
                /*allFields.removeClass( "ui-state-error" );*/
                }
            });

            form = dialog.find( "form" ).on( "submit", function( event ) {
                event.preventDefault();
                addUser();
            });

            $( "#create-user" ).button().on( "click", function() {
                dialog.dialog( "open" );
            });
        })
    </script>

    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 me-auto ms-auto border pt-5 pb-5 mb-5 mt-5">
                <h4 class="lead text-mutted text-center display-6">Analyseur lexical</h4><hr>

                <!-- Debut de la zone pour entrer l'alphabet -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <button id="create-user">Create new user</button>
                                <button class="btn btn-secondary w-100 btn-lg">Entrer l'alphabet</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <button class="btn btn-secondary w-100 btn-lg">Entrer le langage</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <button class="btn btn-success w-100 btn-lg">Tracer l'automate</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zone pour entrer le mot a tester-->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <label for="mot">Entrer le mot a verifier</label>
                        <input type="text" class="form-control" id="mot">
                    </div>
                    <div class="col-md-3 mt-4">
                        <button class="btn btn-primary w-100">Verifier</button>
                    </div>
                    <div class="col-md-3 mt-4">
                        <button class="btn btn-success w-100">Tester l'automate</button>
                    </div>
                </div>

                <!-- Zone du footer-->
                <div class="row mt-5">
                    <div class="col-md-12 text-center">
                        <p class="lead text-muted"> &copy; 2021 Universite de Dschang</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog-form" title="Create new user">
        <p class="validateTips">All form fields are required.</p>
       
        <form>
          <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all">
       
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
        </form>
      </div>


</body>
</html>
